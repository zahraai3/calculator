<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
    <div class="container">

       <div class="result">
       </div>

        <div class="obtions">

               <button type="button" class="diff">1</button>
               <button type="button" class="diff">2</button>
               <button type="button" class="diff">3</button>
               <button type="button" class="on idk">AC</button>
               <button type="button" class="diff">4</button>
               <button type="button" class="diff">5</button>
               <button type="button" class="diff">6</button>
               <button type="button" class="oper idk">+</button>
               <button type="button" class="diff">7</button>
               <button type="button" class="diff">8</button>
               <button type="button" class="diff">9</button>
               <button type="button" class="oper idk">-</button>
               <button type="button" class="diff">0</button>
               <button type="button" class="oper idk">.</button>
               <button type="button" class="oper idk">/</button>
               <button type="button" class="oper idk">*</button>
               <button type="button" class="oper idk">DEL</button>
               <button type="button" class="oper idk">!</button>
               <button type="button" class="oper idk">^</button>
               <button type="button" class="oper idk" id="equal">=</button>
            
        </div>
   

    </div>

    <script src="index.js"></script>
</body>
</html>
